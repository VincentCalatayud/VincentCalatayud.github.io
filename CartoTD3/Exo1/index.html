
  <!DOCTYPE html >
  <html>
  <head>
  <title>HTML5  l’élément Canvas</title>
  </head>
  <body>
    <h2>Partie Canvas</h2>
    <canvas id="moncanvas" width="250" height="200">
        <div>
            <img id="prairie" src="prairie.jpg" width="150" height="150" />
        </div>
    </canvas>
  <script>
       function drawCanvas() {
        var canvas = document.getElementById("moncanvas");
        if (canvas.getContext) {
            var ctx = canvas.getContext("2d");
            ctx.drawImage(document.getElementById('prairie'), 50, 50, 3840, 2160, 0, 0, 160, 160);
            //Rectangle
            ctx.fillStyle = 'rgb(150, 150, 150)';
            ctx.fillRect(20, 120, 30, 30);
            //Porte
            ctx.fillStyle = 'rgb(200, 120, 0)';
            ctx.fillRect(25, 130, 10, 20);
            // Triangle
            ctx.fillStyle = 'rgb(200,100,100)';
            ctx.beginPath();
            ctx.moveTo(20, 120);
            ctx.lineTo(35, 100);
            ctx.lineTo(50, 120);
            ctx.fill();
            ctx.closePath();
            //Cercle
            ctx.fillStyle = 'rgb(255,255,0)';
            ctx.beginPath();
            ctx.arc(100, 20, 10, 0, Math.PI * 2, true);
            ctx.fill();
            ctx.closePath();
        }

        document.addEventListener("DOMContentLoaded", drawCanvas());
    }
  </script>
  </body>
  </html>
