
  <!DOCTYPE html >
  <html>
  <head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TP3 exercice 1</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
  <title>HTML5  l’élément Canvas</title>
  </head>
  <body>
    <h2>Partie Canvas</h2>
    <canvas id="moncanvas" width="500" height="500">
        <div>
            <img id="paysage" src="./res/pay.jpg" width="500" height="500" />
        </div>
    </canvas>
  <script>
       function drawCanvas() {
        var canvas = document.getElementById("moncanvas");
        if (canvas.getContext) {
            var ctx = canvas.getContext("2d");
            ctx.drawImage(document.getElementById('paysage'), 40, 20);
            //Rectangle
            ctx.fillStyle = 'rgb(150, 150, 150)';
            ctx.fillRect(20, 120, 30, 30);
            //Porte
            ctx.fillStyle = 'rgb(200, 120, 0)';
            ctx.fillRect(25, 130, 10, 20);
            // Triangle
            ctx.fillStyle = 'rgb(200,100,100)';
            ctx.beginPath();
            ctx.moveTo(20, 120);
            ctx.lineTo(35, 100);
            ctx.lineTo(50, 120);
            ctx.fill();
            ctx.closePath();
            //Cercle
            ctx.fillStyle = 'rgb(255,255,0)';
            ctx.beginPath();
            ctx.arc(100, 50, 10, 0, Math.PI * 2, true);
            ctx.fill();
            ctx.closePath();
        }
    }

    document.addEventListener("DOMContentLoaded", drawCanvas());
  </script>
  </body>
  </html>
